<script>
    async function yapayZekayaSor() {
        const konu = document.getElementById("aiKonu").value;
        const btn = document.getElementById("btnAi");
        const loading = document.getElementById("loadingText");
        
        if (!konu.trim()) {
            alert("LÃ¼tfen bir konu yazÄ±n!");
            return;
        }

        // YÃ¼kleniyor durumuna geÃ§
        btn.disabled = true;
        loading.style.display = "block";
        
        try {

            const response = await fetch(`/api/ai-oner?konu=${encodeURIComponent(konu)}`);

            if(veri.success && veri.oneri) {
                // Gelen veri formatÄ±: Soru: ... || A: ... || B: ...
                const parcalar = veri.oneri.split("||");

                if(parcalar[1]) document.getElementById("sikA").value = parcalar[1].replace("A:", "").trim();
                if(parcalar[2]) document.getElementById("sikB").value = parcalar[2].replace("B:", "").trim();
                if(parcalar[3]) document.getElementById("sikC").value = parcalar[3].replace("C:", "").trim();
                if(parcalar[4]) document.getElementById("sikD").value = parcalar[4].replace("D:", "").trim();
            } else {

        } finally {

    }
