<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yönetim Paneli | Yeni Anket</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --grad-primary: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); --grad-action: linear-gradient(135deg, #f97316 0%, #c2410c 100%); --text-dark: #0f172a; --bg-body: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-dark); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .panel { background: #ffffff; width: 100%; max-width: 600px; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); border: 1px solid #e2e8f0; }
        .header-icon { width: 60px; height: 60px; background: #fff7ed; color: #f97316; border-radius: 16px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ffedd5; }
        h2 { color: var(--text-dark); text-align: center; margin-bottom: 30px; font-weight: 800; letter-spacing: -0.5px; }
        .form-label { font-weight: 700; color: #334155; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 15px; }
        .form-control, .form-select { padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; background-color: #f8fafc; font-size: 14px; transition: 0.3s; }
        .form-control:focus, .form-select:focus { border-color: #f97316; background-color: #fff; box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1); }
        .btn-yayinla { width: 100%; padding: 16px; background: var(--grad-action); color: white; border: none; border-radius: 14px; font-size: 16px; font-weight: 700; transition: 0.3s; margin-top: 32px; box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3); }
        .btn-yayinla:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(249, 115, 22, 0.4); }
        .btn-ekle { color: #475569; border: 2px dashed #cbd5e1; background: transparent; font-weight: 600; border-radius: 12px; transition: 0.2s; width: 100%; padding: 10px; }
        .btn-ekle:hover { background: #f1f5f9; color: #0f172a; border-color: #94a3b8; }
        .input-group-text { background: #f1f5f9; border: 1px solid #cbd5e1; border-right: none; color: #64748b; }
    </style>
</head>
<body>

    <div class="panel">
        <div class="header-icon"><i class="fa-solid fa-rocket"></i></div>
        <h2>Yeni Anket Oluştur</h2>
        
        <form action="/anket-olustur" method="post">
            
            <div class="mb-3">
                <label class="form-label">Anket Başlığı</label>
                <input type="text" name="baslik" class="form-control" placeholder="Örn: Hangi araba daha havalı?" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Kategori</label>
                    <select name="kategori" class="form-select">
                        <option value="Genel">Genel</option>
                        <option value="Teknoloji">Teknoloji</option>
                        <option value="Spor">Spor</option>
                        <option value="Sinema">Sinema & Dizi</option>
                        <option value="Yemek">Yemek</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Bitiş Tarihi</label>
                    <input type="date" name="bitisTarihiStr" class="form-control">
                </div>
            </div>

            <hr class="my-4" style="border-color: #e2e8f0;">

            <label class="form-label mb-3">Seçenekler</label>
            <p style="font-size: 12px; color: #94a3b8; margin-top: -10px; margin-bottom: 15px;">
                * Resim eklemek isterseniz sağdaki kutucuğa resim linkini (URL) yapıştırın.
            </p>
            
            <div id="secenekler-kutusu">
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fa-regular fa-circle"></i></span>
                    <input type="text" name="secenekMetinleri" class="form-control" placeholder="Seçenek Adı (Örn: BMW)" required>
                    <input type="text" name="secenekResimleri" class="form-control" placeholder="Resim Linki (Opsiyonel)" style="max-width: 180px; font-size: 13px; border-left: 1px solid #cbd5e1;">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fa-regular fa-circle"></i></span>
                    <input type="text" name="secenekMetinleri" class="form-control" placeholder="Seçenek Adı (Örn: Audi)" required>
                    <input type="text" name="secenekResimleri" class="form-control" placeholder="Resim Linki (Opsiyonel)" style="max-width: 180px; font-size: 13px; border-left: 1px solid #cbd5e1;">
                </div>
            </div>

            <button type="button" class="btn btn-ekle mb-3" onclick="yeniSecenekEkle()">
                <i class="fa-solid fa-plus me-2"></i> Seçenek Ekle
            </button>
            
            <button type="submit" class="btn-yayinla">
                ANKETİ YAYINLA <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-secondary small text-decoration-none fw-bold">
                <i class="fa-solid fa-xmark me-1"></i> Vazgeç ve Dön
            </a>
        </div>
    </div>

    <script>
        function yeniSecenekEkle() {
            const kutu = document.getElementById('secenekler-kutusu');
            const yeniDiv = document.createElement('div');
            yeniDiv.className = 'input-group mb-2 fade-in';
            // JavaScript ile eklenen yeni seçeneklerde de resim kutusu olacak
            yeniDiv.innerHTML = `
                <span class="input-group-text"><i class="fa-regular fa-circle"></i></span>
                <input type="text" name="secenekMetinleri" class="form-control" placeholder="Yeni Seçenek" required>
                <input type="text" name="secenekResimleri" class="form-control" placeholder="Resim Linki (URL)" style="max-width: 180px; font-size: 13px; border-left: 1px solid #cbd5e1;">
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            kutu.appendChild(yeniDiv);
        }
    </script>

</body>
</html>
